<app-logo class="centered d-flex pt-3 align-content-center justify-content-center text-center"></app-logo>

<section class="row auth-route p-xs-5 login-segment">
  <div class="container text-center">
    <h2 class="mt-3">Welcome back!</h2>
    <p class="signup-rider pt-2">login to... </p>
  </div>
  <div class="container login-form anim-fade-slide-up">
    <form>
      <div class="form-group mb-4">
        <label>
          <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
          Email:
        </label>
        <input type="text" class="form-control" placeholder="your_email@provider.com">
      </div>
      <div class="form-group mb-4">
        <label>
          <fa-icon [icon]="['fas', 'lock']"></fa-icon>
          Password:
        </label>
        <input type="password" class="form-control" placeholder="......">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg text-center">continue
           <span class="ms-3">
            <fa-icon [icon]="['fas', 'paper-plane']"></fa-icon>
          </span>
        </button>
      </div>
    </form>
  </div>
  <div
    class="text-black-50 login-link-container py-2 mt-3 container text-center w-100 animate__animated
    animate__fadeInUp">
    Don't have an account yet?
    <a [routerLink]="['/signup']" class="login-link" aria-current="page"> Sign up</a>

  </div>
</section>
